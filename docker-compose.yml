version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: foodapp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-foodapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-foodapp123}
      POSTGRES_DB: ${POSTGRES_DB:-foodapp_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foodapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: foodapp-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://foodapp:foodapp123@postgres:5432/foodapp_db
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-this}
      DEBUG: ${DEBUG:-True}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
